<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Rammetto+One&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body class="flex column center">
    <h1 class="heading">Etch-a-Sketch</h1>
    <main class="flex">
        <section class="settings flex column center">
            <input type="color" value="#333333" id="colorPicker">
            <button class="btn active" id="colorBtn" class="active">Color Mode</button>
            <button class="btn" id="rainbowBtn">Rainbow Mode</button>
            <button class="btn" id="clearBtn">Clear</button>
            <div id="sizeValues">
                <span id="valueX">16</span> x <span id="valueY">16</span>
            </div>
            <input id="sizeSlider" type="range" value="16" min="1" max="64">
        </section>
        <section id="grid">

        </section>
    </main>
</body>
</html>
